<!doctype html>
<html class="no-js" lang="" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <title>According to the Global Peace Index, the world is getting more peaceful</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/bootstrap.css">

  <script type="text/javascript" src="js/d3.min.js"></script>

</head>

<body>

<script type="module">
  import {CreateGPIMap} from "./js/world-map.js";

  let scale = 0.035;
  CreateGPIMap('#map-2012', '2012', scale, false, false);
  CreateGPIMap('#map-2021', '2021', scale, false, false);

</script>

<div class="jumbotron">
  <div class="container">
    <h1 class="text-center">The world is getting more peaceful</h1>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm" >
      <svg id="map-2012" class="p-2" style="width: 600px; height:420px"></svg>
    </div>
    <div class="col-sm">
      <svg id="map-2021" class="p-2" style="width: 600px; height:420px"></svg>
    </div>
  </div>
  <div class="row">
    <div class="col-sm text-center">
      <h1>2012</h1>
    </div>
    <div class="col-sm text-center">
      <h1>2021</h1>
    </div>
  </div>
  <div class="row no-gutters">
    <div class="col-auto">
      <div class="rounded-circle legend-item" style="background-color: #CCCCCCFF"></div>
      <div class="rounded-circle legend-item" style="background-color: #0E3F99FF"></div>
      <div class="rounded-circle legend-item" style="background-color: #495D9AFF"></div>
      <div class="rounded-circle legend-item" style="background-color: #9BA3C1FF"></div>
      <div class="rounded-circle legend-item" style="background-color: #CE887DFF"></div>
      <div class="rounded-circle legend-item" style="background-color: #C43A1FFF"></div>
    </div>
    <div class="col-auto">
      <p class="legend-item-text">No data</p>
      <p class="legend-item-text">&#8593; 1.5 More Peaceful</p>
      <p class="legend-item-text">2.0</p>
      <p class="legend-item-text">2.5</p>
      <p class="legend-item-text">3.0</p>
      <p class="legend-item-text">&#8595; 3.5 Less Peaceful</p>
      <h5>Source: Global Peace Index</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8 offset-sm-10">
      <button type="button" class="btn btn-primary" onclick="window.location.href='/gpi-wpi.html'">Let's see why</button>
    </div>
  </div>
</div>

</body>

</html>
